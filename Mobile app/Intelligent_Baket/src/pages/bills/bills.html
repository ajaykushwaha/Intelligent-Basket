
<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Bills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngFor="let bill of allBills ;let i = index">	
	<ion-card>
	  <ion-card-content>
	    <ion-card-title>
	      {{i+1}}. Bill No : #9865KL
	     </ion-card-title>
	    	{{ bill[0] }},{{ bill[1] }},{{ bill[2] }},{{ bill[3] }}
	    	<ion-grid>
			  <ion-row>
			    <ion-col col-6></ion-col>
			    <ion-col col-6><button ion-button color="danger" >Print My Bill</button></ion-col>
			  </ion-row>
			</ion-grid> 
	  </ion-card-content>
	</ion-card>
	<br>
</div>

</ion-content>
