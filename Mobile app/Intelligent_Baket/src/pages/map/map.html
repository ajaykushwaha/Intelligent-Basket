
<ion-header>

  <ion-navbar>
  	<ion-grid>
	  <ion-row>
	    <ion-col col-2 style="padding: 0px;" (click)="backToCart()">
	    	<h1 style="margin: 0px;">
	    		<ion-icon name ="md-arrow-round-back"></ion-icon>
	    	</h1>
	    </ion-col>
	    <ion-col col-10>
	    	<ion-title>Store Map</ion-title>
	    </ion-col>
	  </ion-row>
	</ion-grid>
  </ion-navbar>
</ion-header>


<!-- width='189',height='43' -->
<!-- width='276',height='511' -->

<ion-content>
    <ion-searchbar (ionInput)="getItemsInMap($event)"></ion-searchbar>
    <div *ngFor="let item of ItemsListTemp ;let i = index" >
      <ul>
        <li  (click)="addItems($event)" id="{{ 'OutListItem' + i }}">{{ item }}</li>
    </ul>
    </div>

	<div class="container_">
	<h1 style="margin: 0px;"><ion-icon name="pin" class="pinner" style="color: red;"></ion-icon></h1>	
	<img src="../assets/img/map.JPG" style="z-index:1" class="base_map">
	</div>
</ion-content>
